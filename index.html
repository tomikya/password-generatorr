<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasword Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column gap-2">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-2">   

                <label for="pw-lenght" class="text-uppercase fw-bold">Password Lenght</label>
                <input type="number" class="from-control" id="pw-lenght">

                <label for="pw-generator" class="text-uppercase fw-bold">Password</label>
                <input type="text" class="from-control" id="pw-generator">

                <button onclick="getPw()" class="btn btn-dark text-uppercase fw-bold btn-lg mt-4">generate</button>
                <a onclick="svPw()" class="btn btn-primary text-uppercase fw-bold btn-lg mt-4" id="svBtn">save password</a>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
